<!DOCTYPE html>
<html>
<head>
	<title>BORDER BOTTOM</title>
</head>
<style>
	input[type=text]{
		border:none;
		border-bottom:1px solid cyan;
		border-bottom-width:1px;
		width:120px;
		display:block;
	}
	input[type=text]:focus{
		border-bottom:1px solid red;
		border:none;
	}</style>
<body>
<strong>NAME:</strong>
<input type="text" placeholder="ENTER NAME"></body></html>
