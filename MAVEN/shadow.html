<!DOCTYPE html>
<html>
<head>
	<title>BOX SHADOW TEST</title>
</head>
<style>
	input[type=text]{
		width:200px;
		animation-name:kartik;
		animation-duration: 3s;
		background-color:cyan;
		animation-fill-mode: forwards;

	}
	@keyframes kartik{
		from {
			background-color:cyan;
		}
		to{
			background-color:red;
		}
	}
</style> 
<body>
	<i>YOUR NAME:</i>
	<input type="text" name="name_">
</body>
</html>
