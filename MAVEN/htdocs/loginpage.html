    <form action="afterlogin.html" method="POST">
       <div class="container">

            <label style="font-weight:700;">Username : </label>
            <input type="text" placeholder="Enter Username" autocomplete="off" name="username" required>
            <label style="font-weight:700;">Password : </label>
            <input type="password" placeholder="Enter Password" id="code" autocomplete="off" name="password" required>
            <input type="checkbox" id="check" onclick="toggle()">
            <b>Show Password</b><br><br>

            <input type="checkbox" checked="checked">
            <b>Remember me</b><br><br>
            <button type="submit" id="button1">LOGIN</button>
            <button type="reset" id="button2"> CANCEL</button>

        </div>
    </form>
    <script>
    function toggle(){
      var x=document.getElementById("code");
      if(x.type==="password"){
        x.type="text";
      }
      else{
        x.type="password";
      }
    }
    </script>
