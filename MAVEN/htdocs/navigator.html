<!DOCTYPE html>
<html>
<head>
	<title>VERSION</title>
</head>
<body>
	<button onclick="version()">CLICK HERE</button>
	<p id="demo"></p>
	<script>
		function version(){
			var x=navigator.appName;
			var y=navigator.appVersion;
			document.getElementById("demo").innerHTML=x;
			document.getElementById("demo").innerHTML=y;
		}
    </script>
</body>
</html>
