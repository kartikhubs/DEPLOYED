<!DOCTYPE HTML>
<html>
<head>
	<title>MATH FUNCTION</title> 
</head>
<body>
	<h2>WHICH IS THE LARGEST??</h2>
	<button onclick="large()">CLICK THIS</button>
	<p id="demo"></p>
	<script>
		function large(){
			var x=10;
			var y=20;
			var z=Math.max(x,y);
			document.getElementById("demo").innerHTML=z;
		}
	</script> 
</body> 
</html>
